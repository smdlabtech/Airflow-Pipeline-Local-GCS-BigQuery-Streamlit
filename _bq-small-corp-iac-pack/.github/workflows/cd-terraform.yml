name: cd-terraform
on:
  workflow_dispatch:
  push:
    tags: ["infra-*"]
jobs:
  tf-apply:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      PROJECT: bq-small-corp
      REGION: europe-west1
      LOCATION: EU
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ci-cd-sa@${{ env.PROJECT }}.iam.gserviceaccount.com
      - uses: hashicorp/setup-terraform@v3
      - run: terraform -chdir=infra/terraform init
      - run: terraform -chdir=infra/terraform apply -auto-approve              -var="project_id=${PROJECT}" -var="region=${REGION}" -var="location=${LOCATION}"
